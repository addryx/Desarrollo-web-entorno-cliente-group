<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telepizza</title>
</head>
<body>
    <div id="titform">
        <h2>Comenzar pedido</h2>
    </div>
    <div id="form">
        <form action="enviaro.jsp" method="post">
            <fieldset><legend><h4>Rellene sus datos</h4></legend>
            <div id="nom">
                <label for="Nombre">Nombre y apellidos: </label>
                <input id="Nombre" type="text" name="nombre" autofocus/>
            </div>
        </br>
            <div id="street">
                <label for="direccion">Dirección: </label>
                <input id="direccion" type="text" name="text"/>
            </div>
        </br>
            <div id="phone">
                <label for="telefono">Teléfono de contacto: </label>
                <input id="numero" type="tel" name="number"/>
            </div>
        </br>
            <div id="email">
                <label for="Correo">Email: </label>
                <input id="correo" type="email" name="text"/>
            </div>
        </br>
            <div class="button">
                <label for="tamaño">Elegir tamaño: </label>
            </br>
                <input type="radio" name="opcion" value="G" />Grande<br/>
                <input type="radio" name="opcion" value="M" />Mediana<br/>
                <input type="radio" name="opcion" value="P" required/>Pequeña<br/>
            </div>    
        </br>
            <div class="ingredients">
                <label for="ingredientes" >Añadir ingredientes: </label>
                <br/>
                <input type="checkbox" name="opcion" value="A" />Atún<br/>
                <input type="checkbox" name="opcion" value="B" />Bacon<br/>
                <input type="checkbox" name="opcion" value="C" />Cebolla<br/>
                <input type="checkbox" name="opcion" value="JY"/>Jamón York<br/>
                <br />
            </div>
        </br>
            <div class="send">
                <input type="submit" value="Finalizar pedido"/>
            </div>

            </fieldset>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/AE-1. DOM y Formularios/JavaScript/req2.js"></script>
    <title>Telepizza</title>
</head>

<body>
    <div id="titform">
        <h2>Comenzar pedido</h2>
    </div>
    <div id="form">
        <form action="" method="post">
            <fieldset>
                <legend>
                    <h4>Rellene sus datos</h4>
                </legend>
                <div id="nom">
                    <label for="Nombre">Nombre y apellidos: </label>
                    <input id="Nombre" type="text" name="nombre" value="Lierni" autofocus />
                </div>
                </br>
                <div id="street">
                    <label for="direccion">Dirección: </label>
                    <input id="direccion" type="text" name="text" value="Calle Loquesea, Donosti" />
                </div>
                </br>
                <div id="phone">
                    <label for="telefono">Teléfono de contacto: </label>
                    <input id="numero" type="tel" name="number" value="722134268" />
                </div>
                </br>
                <div id="email">
                    <label for="Correo">Email: </label>
                    <input id="correo" type="email" name="text" value="l.beltrandeguevara@gmail.com" />
                </div>
                </br>
                <div class="button">
                    <label for="tamaño">Elegir tamaño: *</label>
                    </br>
                    <input type="radio" name="tamaño" value="G" id="tam_g" checked required />Grande<br />
                    <input type="radio" name="tamaño" value="M" id="tam_m" />Mediana<br />
                    <input type="radio" name="tamaño" value="P" id="tam_p" />Pequeña<br />
                </div>
                </br>
                <div class="ingredients">
                    <label for="ingredientes" required>Añadir ingredientes: *</label>
                    <br />
                    <input type="checkbox" name="ingredientes" value="A" id="ingr_a" checked />Atún<br />
                    <input type="checkbox" name="ingredientes" value="B" id="ingr_b" checked />Bacon<br />
                    <input type="checkbox" name="ingredientes" value="C" id="ingr_c" checked />Cebolla<br />
                    <input type="checkbox" name="ingredientes" value="JY" id="ingr_jy" checked />Jamón York<br />
                    <br />
                </div>
                </br>
                <div class="send">
                    <input type="submit" id="btn_procesar" value="Procesar pedido" />
                </div>

            </fieldset>
        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telepizza</title>
</head>

<body>
    <div id="titform">
        <h2>Comenzar pedido</h2>
    </div>
    <div id="form">
        <form action="enviaro.jsp" method="post">
            <fieldset>
                <legend>
                    <h4>Rellene sus datos</h4>
                </legend>
                <div id="nom">
                    <label for="Nombre">Nombre y apellidos: </label>
                    <input id="Nombre" type="text" name="nombre" value="Lierni" autofocus />
                </div>
                </br>
                <div id="street">
                    <label for="direccion">Dirección: </label>
                    <input id="direccion" type="text" name="text" value="Calle Loquesea, Donosti" />
                </div>
                </br>
                <div id="phone">
                    <label for="telefono">Teléfono de contacto: </label>
                    <input id="numero" type="tel" name="number" value="722134268" />
                </div>
                </br>
                <div id="email">
                    <label for="Correo">Email: </label>
                    <input id="correo" type="email" name="text" value="l.beltrandeguevara@gmail.com" />
                </div>
                </br>
                <div class="button">
                    <label for="tamaño">Elegir tamaño: *</label>
                    </br>
                    <input type="radio" name="opcion" value="G" checked required />Grande<br />
                    <input type="radio" name="opcion" value="M" />Mediana<br />
                    <input type="radio" name="opcion" value="P" />Pequeña<br />
                </div>
                </br>
                <div class="ingredients">
                    <label for="ingredientes" required>Añadir ingredientes: *</label>
                    <br />
                    <input type="checkbox" name="opcion" value="A" checked />Atún<br />
                    <input type="checkbox" name="opcion" value="B" checked />Bacon<br />
                    <input type="checkbox" name="opcion" value="C" checked />Cebolla<br />
                    <input type="checkbox" name="opcion" value="JY" checked />Jamón York<br />
                    <br />
                </div>
                </br>
                <div class="send">
                    <input type="submit" value="Procesar pedido" />
                </div>

            </fieldset>
        </form>
    </div>

</body>

</html>

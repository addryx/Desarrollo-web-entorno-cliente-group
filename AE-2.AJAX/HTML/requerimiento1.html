<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telepizza</title>
</head>

<body>
    <div id="titform">
        <h2>Comenzar pedido</h2>
    </div>
    <div id="form">
        <form id="formulario" method="" action="">
            <fieldset>
                <legend>
                    <h4>Rellene sus datos</h4>
                </legend>
                <div id="nom">
                    <label for="Nombre">Nombre y apellidos: </label>
                    <input id="Nombre" type="text" name="nombre" placeholder="Lierni" autofocus />
                </div>
                </br>
                <div id="street">
                    <label for="direccion">Dirección: </label>
                    <input id="direccion" type="text" name="text" placeholder="Calle Loquesea, Donosti" />
                </div>
                </br>
                <div id="phone">
                    <label for="telefono">Teléfono de contacto: </label>
                    <input id="numero" type="tel" name="number" placeholder="722134268" />
                </div>
                </br>
                <div id="email">
                    <label for="Correo">Email: </label>
                    <input id="correo" type="email" name="text" placeholder="l.beltrandeguevara@gmail.com" />
                </div>
                </br>

                <div id="tamanyo"></div>

                </br>
                <div class="ingredients">
                    <label for="ingredientes" required>Añadir ingredientes: *</label>
                    <br />
                </div>

                </br>
                <div class="send">
                    <button type="submit" style="width:50px; height:20px">Pedir</button>
                    <table id="resBusqueda"></table>
                </div>


            </fieldset>
        </form>
    </div>

    <p id="ingredientes"></p>

</body>
<script src="../JS/req1.js"></script>
